<html>
  <head>
    <meta charset="utf-8">
    <title>Activity feed - Notification design</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="navbar-lewagon">
      <img src="images/logo.png" alt="logo">
    </div>

    <div class="container">
      <!-- Code your tabs here -->
      <div class="tabs">
        <a href="#" class="tab active">Events</a>
        <a href="#" class="tab">Hosting</a>
      </div>
      <div class="activity">
        <a href="#" class="tab active">Recent activity</a>
        <a href="#">Suggestions</a>
        <a href="#">Find designers</a>
      </div>

      <div class="notifications">

        <div class="notification">
          <!-- Code one notification here -->
          <img src="https://kitt.lewagon.com/placeholder/users/CristianManolache" alt="avatar" class="avatar">
          <div class="notification-content">
            <small class="current-date"><i class="fas fa-calendar"></i> 17th December</small>
            <p><i class="fas fa-rss"></i> Cristian liked <a href="#">landing page concept</a>.</p>
          </div>
          <div class="notification-action">
            <a href="#" id="seen">Mark as seen <i class="fas fa-check"></i></a>
          </div>
        </div>

        <div class="notification">
          <!-- Code one notification here -->
          <img src="https://kitt.lewagon.com/placeholder/users/CristianManolache" alt="avatar" class="avatar">
          <div class="notification-content">
            <small class="current-date"><i class="fas fa-calendar"></i> 17th December</small>
            <p><i class="fas fa-rss"></i> Cristian started to follow you.</p>
          </div>
          <div class="notification-action">
            <a href="#" id="seen">Follow Back <i class="fas fa-user-plus"></i></a>
          </div>
        </div>

        <div class="notification">
          <!-- Code one notification here -->
          <img src="https://kitt.lewagon.com/placeholder/users/CristianManolache" alt="avatar" class="avatar">
          <div class="notification-content">
            <small class="current-date"><i class="fas fa-calendar"></i> 17th December</small>
            <p><i class="fas fa-rss"></i> Cristian posted a new shot <a href="#">Airbnb redesign</a>.</p>
          </div>
          <div class="notification-action">
            <a href="#" id="seen">See shot <i class="fas fa-basketball"></i></a>
          </div>
        </div>
        <!-- etc. -->

      </div>

    </div>

  </body>
</html>
